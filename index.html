<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klaria-kalkylatorn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="/main.css" rel="stylesheet">
    <script>
        const toSwedish = function (txt) {
            return txt.toLocaleString("sv") + " SEK";
        };

        const updateSharePrice = function (sharePrice) {
            $("#sharePrice").text(toSwedish(sharePrice));
        };

        const updateMarketValue = function(marketValue) {
            $("#marketValue").text(toSwedish(marketValue));
        };

        const updateSinceBuy = function(sinceBuy) {
            $("#sinceBuy").text(toSwedish(sinceBuy));
            if (sinceBuy > 0) {
                $("#sinceBuy").removeClass("minus").addClass("plus");
            } else {
                $("#sinceBuy").removeClass("plus").addClass("minus");
            }
        };

        const updateSinceBuyPercent = function(percent) {
            $("#sinceBuyPercent").text(percent.toFixed(1) + "%");
            if (percent > 0) {
                $("#sinceBuyPercent").removeClass("minus").addClass("plus");
            } else {
                $("#sinceBuyPercent").removeClass("plus").addClass("minus");
            }
        };

        $(function() {

            const numberOfStocks = $("#stocks").val();
            const price = $("#price").val();
            const tot = numberOfStocks * price;
            $("#tot").text(tot.toLocaleString("sv") + " SEK");

            let sliderStockPrice = 7.97;
            let sliderStockTotal = numberOfStocks * sliderStockPrice;
            $("#sliderStockTotal").val(sliderStockTotal);
            $("#amount").val(sliderStockPrice);

            // TODO update on input change

            $("#slider").slider({
                range: "min",
                min: 0,
                max: 100,
                step: 0.01,
                value: sliderStockPrice,
                slide: function(event, ui) {
                    const marketValue = numberOfStocks * ui.value;
                    const sinceBuy = marketValue - tot;
                    const percent = (sinceBuy / tot) * 100;

                    updateSharePrice(ui.value);
                    updateMarketValue(marketValue);
                    updateSinceBuy(sinceBuy);
                    updateSinceBuyPercent(percent);
                }
            });
        });
    </script>
</head>
<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/rocket2.png" alt="" width="100" height="100">
            <h2>Klaria-kalkylatorn</h2>
            <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>
                    <label for="stocks" class="form-label">Antal aktier</label>
                    <input type="text" class="form-control" id="stocks" placeholder="" value=1000>
                </p>

                <p>
                    <label for="price" class="form-label">Inköpskurs</label>
                    <input type="text" class="form-control" id="price" placeholder="" value=8.26>
                </p>

                <p>
                <div>Inköpsvärde</div>
                <div id="tot"></div>
                </p>

                <div id="slider"></div>

                <p>
                <div>Kurs</div>
                <div id="sharePrice"></div>
                </p>

                <p>
                <div>Marknadsvärde</div>
                <div id="marketValue"></div>
                </p>

                <p>
                <div>Sedan köp</div>
                <div id="sinceBuyPercent"></div>
                </p>

                <p>
                <div>Sedan köp</div>
                <div id="sinceBuy"></div>
                </p>

            </div>
        </div>
    </main>
</div>


</body>
</html>
